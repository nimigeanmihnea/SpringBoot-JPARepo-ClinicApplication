<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Secretary</title>
    <link rel="stylesheet" th:href="@{/css/edit.css}" href="css/table.css" type="text/css"/>
</head>
<body>
<div class="form-style-5">
    <form th:action="@{/admin/update_secretary}" th:method="get">
        <fieldset>
            <legend><span class="number">1</span>Secretary Info</legend>
            <input type="text" name="name" th:value="${secretary.name}" placeholder="Name *" readonly="readonly"/>
            <input type="text" name="pnc" th:value="${secretary.pnc}" placeholder="PNC *" readonly="readonly"/>
        </fieldset>
    </form>
    <form th:action="@{/admin/update_secretary}" th:method="post">
        <fieldset>
            <legend><span class="number">2</span>Update info</legend>
            <input type="text" name="name" th:value="${secretary.name}" placeholder="Name *" required="required"/>
            <input type="text" name="pnc" th:value="${secretary.pnc}" placeholder="Speciality *" required="required" pattern="[12][0-9]{12}"/>
            <input type="submit" value="Apply" />
        </fieldset>
    </form>
</div>
</body>
</html>
