<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Patient</title>
    <link rel="stylesheet" th:href="@{/css/add.css}" href="css/table.css" type="text/css"/>
</head>
<body>
<div class="form-style-5">
    <form th:action="@{/secretary/add}" th:method="post">
        <fieldset>
            <legend><span class="number">1</span> Patient Info</legend>
            <input type="text" name="name" placeholder="Name *" required="required"/>
            <input type="text" name="PNC" placeholder="PNC *" required="required" pattern="[12][0-9]{12}"/>
            <input type="text" name="INC" placeholder="INC *" required="required"/>
            <input type="date" name="birthdate" placeholder="Birth date *"  required="required" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"/>
            <input type="text" name="address" placeholder="Address *"  required="required"/>
            <input type="submit" value="Apply" />
        </fieldset>
    </form>
</div>
<script src="js/edit.js"></script>
</body>
</html>
